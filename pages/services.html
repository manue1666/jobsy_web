<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBSY - Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/services.css" />
</head>
<body>
    <!--NAVEGADOR-->
    <div id="navbar"></div>

    <!--TITULO DE PAGINA-->
    <p class="fw-bolder size_title text-center" id="titulo">Busca cualquier servicio en JOBSY</p>

    <!--BARRA DE BÚSQUEDA-->
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                    <input 
                        type="text" 
                        class="form-control rounded-start-5" 
                        placeholder="Search for a service..." 
                        id="searchInput"
                        aria-label="Buscar servicio"
                    />
                    <button 
                        class="btn btn-primary rounded-end-5" 
                        type="button" 
                        id="searchButton"
                    >
                        <i class="bi bi-search"></i> 
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--CONTENEDOR DE SERVICIOS-->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <div id="servicesContainer">
                    <!-- Los servicios se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div id="footer"></div>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/api/get_services.js"></script>
    <script>
        // Cargar navbar dinámicamente
        fetch("./navbar.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("navbar").innerHTML = html;
                                  if(!navigator.language.split('-')[0]==="es"){

          const navBarInicio = document.getElementById('navBarInicio');
const navBarVentajas = document.getElementById('navBarVentajas');
const navBarFuncionalidades = document.getElementById('navBarFuncionalidades');
const navBarServicios = document.getElementById('navBarServicios');
const navBarInversion = document.getElementById('navBarInversion');

    navBarInicio.textContent = 'Start';
    navBarVentajas.textContent = 'Advantages';
    navBarFuncionalidades.textContent = 'Features';
    navBarServicios.textContent = 'Services';
    navBarInversion.textContent = 'Investment';
      }
            });

        // Cargar footer dinámicamente
        fetch("./footer.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("footer").innerHTML = html;
                            if(!navigator.language.split('-')[0]==="es"){

          const footerDescripcion = document.getElementById('footerDescripcion');
const footerUbicacion = document.getElementById('footerUbicacion');
    footerDescripcion.textContent = 'Divine Innovation, Earthly Technology';
    footerUbicacion.textContent = 'Location';
                }
            });
        
        // Cargar servicios iniciales
        loadServices();

        // Event listeners para búsqueda
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                loadServices(query);
            } else {
                loadServices();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                if (query.trim()) {
                    loadServices(query);
                } else {
                    loadServices();
                }
            }
        });

        if(!navigator.language.split('-')[0] === "es"){
            const titulo = document.getElementById('titulo');
            titulo.textContent = 'Search for any service on JOBSY';
        }
    </script>
</body>
</html>
